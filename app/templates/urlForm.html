{% extends "base.html" %}
{% block content %}

<h2> Url Shortener </h2>
<form action="" method="post" name="urlForm">
    {{form.hidden_tag()}}
    <p>
        Please enter your url: {{form.url(size=80)}}<br>
        <input class='button' type="submit" value="Shorten!"><br>
    </p>
</form>
{% endblock %}
